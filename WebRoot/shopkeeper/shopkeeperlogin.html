<!DOCTYPE html>
<html>
<head>
    <title>index.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/jqueryui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <link href="../common/css/shoper.css" rel="stylesheet" type="text/css">
    <link href="../common/layui/css/layui.css " rel="stylesheet" type="text/css">
    <style>

        .form-control-feedback {
            left: 0;
        }

    </style>
</head>


<body class="login-bg">


<div id="login" class="login-box">
    <header>
        <h1>店家登陆</h1>
    </header>
    <div class="login-main">
        <form name="form1" method="POST" onSubmit="return false;">

            <div class="layui-form-item">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <input id="username" placeholder="用户名或者email" class="form-control" type="text"
                       name="username">
            </div>
            <div class="layui-form-item">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <input id="password" placeholder="密码" class="form-control" type="password"
                       name="password">

                <div class="layui-form-item">
                    <div class="pull-left login-remember">
                        <input id="inp" type="checkbox" name="rememberMe" value="true" lay-skin="switch" title="记住帐号">
                        <label for="inp">记住帐号</label>

                    </div>
                    <div class="pull-right login-forgot">

                        <a href="#"> 忘记密码？</a>
                    </div>

                    <button id="submit" style="color:#fff"
                            class="btn btn-primary btn-block " type="submit">登录
                    </button>
                </div>
            </div>
        </form>

        <div class="text-center ">

            <a title="网站主页" href="../index.html">首页</a>|<a title="注册"
                                                           href="shopkeeperreg.html">注册</a>

        </div>

        <footer>
            <p> Copyright &copy; &nbsp; owenchen</p>
        </footer>

    </div>


</div>
<!-- 链接 -->


<script src="../js/jquery/jquery-3.1.1.js"></script>
<script src="../js/jquery/jquery.json-2.4.js"></script>
<script src="../js/jqueryui/jquery-ui.js"></script>


<script>
    $(function () {
        $('#submit').click(function () {

            var username = $("#username").val();
            var password = $("#password").val();

            $.ajax({
                url: "../shopkeeper/login",
                type: "post",
                dataType: "json",
                //contentType : "application/json;charse=UTF-8",
                data: {
                    shopkeepername: username,
                    shopkeeperpwd: password,

                },
                //data :'{'+'"name":'+'"'+username+'"'+','+'"password":'+'"'+password+'"'+'}',
                success: function (msg) {

                    alert("异步提交成功！！！！" + msg.shopkeepername + "   " + msg.shopkeeperpwd);

                    var link="shopmanage.html?username="+username;

                    window.location.href =link;


                },
                error: function (msg) {
                    alert("提交错误代码：" + msg.status);
                }
            });
        });
    });
</script>
</body>
</html>
