<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
</head>
<body>

<div class="form-horizontal"  style="margin-top: 20px; width: 80%;">

    <div class="form-group">
        <label class="col-sm-2 control-label">店名：</label>
        <div class="col-sm-10">
            <p id="shopname_id" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">电话：</label>
        <div class="col-sm-10">
            <p id="shoptel_id" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email：</label>
        <div class="col-sm-10">
            <p id="shopemail_id" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">地址：</label>
        <div class="col-sm-10">
            <p id="shopaddress_id" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">介绍：</label>
        <div class="col-sm-10">
            <p id="shopdescript_id" class="form-control-static"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">公告：</label>
        <div class="col-sm-10">
            <p id="shopnotice_id" class="form-control-static"></p>
        </div>
    </div>
    <div class=" form-group">

        <label class="col-sm-2 control-label"> 店铺Logo：</label>
        <div class="col-sm-10">
            <img id="shoplogo_id" src="../images/openimg.png" style="width: 100px;" class="img-thumbnail" id="img-change" >
        </div>
    </div>



</div>



<script type="text/javascript" src="../js/jquery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="../js/shopkeeperjs/home.js"></script>
</body>
</html>
