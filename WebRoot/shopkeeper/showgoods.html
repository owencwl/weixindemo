<!DOCTYPE html>
<html lang="en" xmlns="http://java.sun.com/jsf/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">

</head>
<body>
<div id="showshoptop" class="navbar navbar-default navbar-fixed-top bg-info ">

    <button id="addgoods" class="btn btn-primary" data-toggle="modal" data-target="#addmodal"
            style="margin-top: 8px;">
        <span class="glyphicon glyphicon-plus "></span>添加菜品
    </button>
    <button id="deletegoods" class="btn btn-primary" data-target="#delgoods_model" data-toggle="modal"
            style="margin-top: 8px;"><span
            class="glyphicon glyphicon-minus "></span> 删除菜品
    </button>

</div>

<table class="table  table-striped table-hover table-condensed" style="margin-top: 50px;">

    <thead style="background-color: #90ee90">
    <tr>
        <th class="text-center">复选框</th>
        <th class="text-center" style="display:none;">菜品id</th>
        <th class="text-center">菜品logo</th>
        <th class="text-center">菜名</th>
        <th class="text-center">菜品类型</th>
        <th class="text-center">价格</th>
        <th class="text-center">数量</th>
        <th class="text-center">菜品描述</th>
        <th class="text-center">操作</th>
    </tr>
    </thead>

    <tbody class="text-center" id="shoptbody">


    </tbody>
</table>


<div class="modal fade" id="addmodal">

    <div class="modal-dialog modal-lg">

        <div class="modal-content">
            <div class="modal-header">

                <button class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title"> 添加菜品</h4>

            </div>
            <div class="modal-body">

                <form class="form-horizontal">

                    <div class=" form-group">

                        <label class="col-sm-2 control-label">菜名：</label>
                        <div class="col-sm-10">
                            <input type="text" id="goodsname_modal" name="goodsname_modal" class="form-control">
                        </div>
                    </div>
                    <div class=" form-group">

                        <label class="col-sm-2 control-label"> 菜品类型：</label>

                        <div class="col-sm-10">
                            <select id="goodstypeselect_modal" name="goodstypeselect_modal" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class=" form-group">

                        <label class="col-sm-2 control-label"> 菜品价格：</label>

                        <div class="col-sm-10">
                            <input id="goodsprice_modal" name="goodsprice_modal" type="text" class="form-control">
                        </div>
                    </div>

                    <div class=" form-group">

                        <label class="col-sm-2 control-label"> 数量：</label>

                        <div class="col-sm-10">
                            <input id="goodscount_modal" name="goodscount_modal" type="text" class="form-control">
                        </div>
                    </div>


                    <div class=" form-group">

                        <label class="col-sm-2 control-label"> 菜品介绍：</label>

                        <div class="col-sm-10">
                <textarea id="goodsdescript_modal" name="goodsdescript_modal" type="text" class="form-control" rows="3">
                </textarea>
                        </div>
                    </div>

                    <div class=" form-group">

                        <label class="col-sm-2 control-label"> 菜品Logo：</label>
                        <div class="col-sm-10">
                            <input type="file" id="file_modal" name="file_modal" onchange="filechange(event);">
                            <img src="../images/openimg.png" style="width: 100px;" class="img-thumbnail"
                                 id="img_change_modal">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">

                <button id="confirm_modal" type="submit" class=" btn  btn-primary">确定添加</button>
            </div>
        </div>


    </div>
</div>

<div class="modal fade" id="delgoods_model">

    <div class="modal-dialog modal-sm">

        <div class="modal-content">
            <div class="modal-header">

                <button class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title"> 删除菜品</h4>

            </div>
            <div class="modal-body">


                <h4 id="bodytext"> 确定删除吗？？？</h4>

            </div>
            <div class="modal-footer">

                <button id="confirmdel" class=" btn  btn-primary">确定</button>
            </div>
        </div>


    </div>
</div>


</div>
</div>


<script type="text/javascript" src="../js/jquery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="../js/jquery/ajaxfileupload.js"></script>
<script type="text/javascript" src="../js/shopkeeperjs/showgoods.js"></script>

</body>
</html>
