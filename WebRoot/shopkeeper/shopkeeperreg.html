<!DOCTYPE html>
<html>
<head>
<title>shopkeeperreg.html</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<link href="../css/login.css" rel="stylesheet" type="text/css">
<script src="../js/j.js" language="javascript" type="text/javascript"></script>
<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/jquery/jquery.json-2.4.js"></script>
<script src="../js/jquery-ui.js"></script>

</head>


<div class="container">
	<div id="login">
		<!--系统提示 保留-->
		<div class="stip1"></div>
		<!--表单-->
		<div class="login-form">
			<h1 class="h4 text-center login-title">注册新账号</h1>
			<form method="post"  id="regUser" name="form2">
				<input type="hidden" value="regbase" name="dopost"> <input
					type="hidden" value="1" name="step"> <input type="hidden"
					value="个人" name="mtype">
				<div class="form-group">
					<label class="required" for="">用户名</label> <input type="text"
						class="form-control" id="txtUsername" name="userid"> <span
						id="_userid"></span>
				</div>
				<div class="form-group">
					<label class="required" for="">Email</label> <input type="text"
						class="form-control" id="email" name="email"> <span
						id="_email"> </span>
				</div>
				<div class="form-group">
					<label class="required" for="">密码</label> <input type="password"
						placeholder="密码不能少于6位"
						onkeyup="setPasswordLevel(this, document.getElementById('passwordLevel'));"
						class="form-control" id="txtPassword" name="userpwd">
				</div>
				<div class="form-group">
					<label class="required" for="">确认密码</label> <input type="password"
						class="form-control" value="" id="userpwdok" name="userpwdok">
					<span id="_userpwdok"></span>
				</div>

				<div class="form-group">
					<button type="submit" id="submit" style="color:#fff"
						class="btn btn-primary btn-block btn-lg">注册</button>
				</div>
			</form>
			<div class="text-center login-link">

				<a title="网站主页" href="../index.html">首页</a>|<a title="登录"
					href="shopkeeperlogin">登录</a>

			</div>
		</div>
	</div>

</div>

<script>
		$(function() {
			$('#submit').click(function() {

				var username = $("#txtUsername").val();
				var email = $("#email").val();
				var password=$("#txtPassword").val();
				
				
				
				$.ajax({
					url : "../shopkeeper/register",
					type : "post",
					dataType : "json",
					async: false,
					//contentType : "application/json;charse=UTF-8",
					data : {
						shopkeepername : username,
						shopkeeperpwd : password,
						shopkeeperemail:email,
					},
					//data :'{'+'"name":'+'"'+username+'"'+','+'"password":'+'"'+password+'"'+'}',
					success : function(msg) {

						alert("异步注册成功！！！！" + msg.shopkeepername + "   " + msg.shopkeeperpwd);
					},
					error : function(msg) {
						alert("提交错误代码：" + msg.status);
					}
				});
			});
		});
	</script>



<body>













</body>
</html>
