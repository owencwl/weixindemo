<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
</head>


<body>

<div  style="margin-top: 20px; width: 700px;" >

    <form class="form-horizontal" role="form">

        <div class=" form-group">

            <label class="col-sm-2 control-label"><span style="color: red;">*&nbsp;</span>原密码：</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="请输入原密码">
            </div>
        </div>


        <div class=" form-group">

            <label class="col-sm-2 control-label"> <span style="color: red;">*&nbsp;</span>新密码：</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="请输入新密码">
            </div>
        </div>

        <div class=" form-group">

            <label class="col-sm-2 control-label"><span style="color: red;">*&nbsp;</span> 确认密码：</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="请再次输入新密码">
            </div>
        </div>

        <div class=" form-group">

            <div class="col-sm-2"></div>

            <div class="col-sm-10">

                <button class="btn btn-primary btn-lg" type="submit"> 确认</button>

            </div>
        </div>
    </form>


</div>


<script type="text/javascript" src="../js/jquery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.js"></script>
</body>
</html>
