<!DOCTYPE html>
<html>
<head>
    <title>adminlogin.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap/bootstrap.css " rel="stylesheet" type="text/css">
    <link href="../common/css/sccl.css " rel="stylesheet" type="text/css">
    <link href="../common/layui/css/layui.css " rel="stylesheet" type="text/css">
    <style>

        .form-control-feedback {
            left: 0;
        }

    </style>

</head>

<body class="login-bg">

<div class="login-box">
    <header>
        <h1>微信后台登陆</h1>
    </header>
    <div class="login-main ">
        <form name="form1" method="POST" class="layui-form" onSubmit="return false;">


            <div class="layui-form-item">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <input id="username" name="username" placeholder="这里输入管理员账号" class="form-control" type="text"
                >
            </div>
            <div class="layui-form-item">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <input id="password" name="password" placeholder="这里输入管理员密码" class="form-control" type="password"

                >
            </div>
            <button id="submit" style="color:#fff"
                    class="btn btn-primary btn-block " type="submit">进入后台
            </button>
        </form>
        <div class="text-center login-link"></div>
    </div>
    <footer>
        <p> Copyright &copy; &nbsp; owenchen</p>
    </footer>
</div>


<script src="../js/jquery/jquery-3.1.1.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>


<script>


function login( username,  password) {


    $.ajax({
        url: "../admin/login",
        type: "post",
        dataType: "json",
        //contentType : "application/json;charse=UTF-8",
        data: {
            adminname: username,
            adminpwd: password
        },
        //data :'{'+'"name":'+'"'+username+'"'+','+'"password":'+'"'+password+'"'+'}',
        success: function (msg) {


            alert("异步提交成功！！！！" + msg.adminname + "   " + msg.adminpwd);


            var link="adminmanage.html?username="+username;
            window.location.href =link ;

        },
        error: function (msg) {
            alert("提交错误代码：" + msg.status);


        }
    });

}



    $(function () {
        $('#submit').click(function () {

            var username = $("#username").val();
            var password = $("#password").val();


            if(username.length==""||password.length==""){
                alert("账户名和密码不能为空！！！！NULL错误！！！")
            }else {

                login(username,password);
            }



        });
    });
</script>
</body>
</html>
