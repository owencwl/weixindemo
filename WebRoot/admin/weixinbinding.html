<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
</head>


<body>

<div  style="margin-top: 20px;width: 80%;">

    <form class="form-horizontal" role="form">

        <div class=" form-group">

            <label class="col-sm-2 control-label">AppId：</label>

            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>


        <div class=" form-group">

            <label class="col-sm-2 control-label"> AppSecret：</label>

            <div class="col-sm-10">

            </div>
        </div>


        <div class=" form-group">

            <label class="col-sm-2 control-label"> 服务器地址：</label>

            <div class="col-sm-10">

            </div>
        </div>

            <div class="col-sm-10">
                <input type="text" class="form-control">
                </input>
            </div>
        </div>
        <div class=" form-group">

            <div class="col-sm-2"></div>

            <div class="col-sm-10">

                <button class="btn btn-primary btn-lg" type="submit"> 绑定</button>

            </div>
        </div>

</div>


<script type="text/javascript" src="../js/jquery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.js"></script>
</body>
</html>
